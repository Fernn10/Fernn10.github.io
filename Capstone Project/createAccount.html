    <main>
        <h1>Create an account</h1>
        <form method="get" action="thankYou.html">
            <fieldset>
                <legend>Player Information</legend>
                <label class="top"> Full Name* <input type="text" name="fname" required></label>
                <label class="top"> Phone* <input type="tel" name="phone" required></label>
                <label class="top"> Birthday* <input type="date" name="birthDate" required></label>
                <div>Gender</div>
                <label class="sbs"><input type="radio" name="gender" value="male"> Male</label>
                <label class="sbs"><input type="radio" name="gender" value="female"> Female</label>
                <label class="sbs"><input type="radio" name="gender" value="other"> Other</label>
                <label class="top"> Email* <input type="email" name="email" required></label>
                <label class="top"> Password* <input type="password" name="email" required></label>
                <label class="top"> Repeat Password* <input type="password" name="email" required></label>
                

            </fieldset>



            <input type="submit" value="Create My Account" class="submitBtn">

       </form>
