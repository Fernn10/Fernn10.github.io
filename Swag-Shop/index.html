<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Swag Shop</title>

<!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">




<!-- STYLE SHEETS -->
<link href="css/styles.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz,wght@6..72,400;6..72,700&family=Oswald:wght@300;700&display=swap" rel="stylesheet">


     
</head>

<body>

    <div id="pageWrapper">
        <div class="content">

    <!-- HEADER HERE -->
	<header>
        <img src="images/SwagLogo.png" alt="logo test image">
 <h1>Swag Shop</h1>
        <button id="hamburgerBtn">&#9776;</button>
    </header>
    
    
<!-- NAVIGATION HERE -->
    <nav>
        <div>Swag Shop</div>
        <ul >
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li class="active"><a href="#">Deals</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#"> Customer Reviews</a></li>  
        </ul>
    </nav>
    
    
<!-- CONTENT HERE -->
    <main>
        <h1>Order</h1>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Customer Information</legend>
                    <label class="top"> Full Name* <input type="text" name="fname" required></label>
                    <label class="top"> Phone* <input type="tel" name="phone" required></label>
                    <label class="top"> Email <input type="email" name="email"></label>
                    

                </fieldset>

                <fieldset>
                    <legend>Swag Information</legend>
                    
                    <label class="top">Date Needed <input type="date" name="completeDate">
                    </label>

                    <label class="top"> Business Name <input type="text" name="data"></label>
                    <label class="top"> Business URL <input type="url" name="url"></label>

                    <label class="top">Color
                        <select name="subject">
                                <option value="">Please Select &#9662;</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="orange">Orange</option>
                            <option value="black">Black</option>
                            <option value="purple">Purple</option>
                            <option value="yellow">Yellow</option>
                            <option value="brown">Brown</option>
                        </select>

                    </label>

                    <label class="top"> Quantity <input type="number" name="data"></label>


                    <div>Material</div>
                    <label class="sbs"><input type="radio" name="material" value="aluminum"> Aluminum</label>
                    <label class="sbs"><input type="radio" name="material" value="plastic"> Plastic</label>
                    


                </fieldset>                

                <fieldset>
                    <legend>Payment Information</legend>
                    <label class="top"> Name on Card* <input type="text" name="fname" required></label>
                    <label class="top"> Card Number* <input type="number" name="cardNumber" required></label>
                        <label class="top">Expiration Date <input type="date" name="expirationDate" required>
                        </label>
                </fieldset>

                <input type="submit" value="Order My Swag" class="submitBtn">

           </form>
    </main>
    
<!-- FOOTER HERE -->

</div> <!-- end of content -->

</body>
</html>
